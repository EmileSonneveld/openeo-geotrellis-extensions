log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM HH:mm:ss} %p [%c{2}] - %m%n

log4j.logger.org.openeo.geotrellis.ComputeStatsGeotrellisAdapter=DEBUG
log4j.logger.org.openeo.opensearch.OpenSearchClient=DEBUG
